<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Dashboard</title>
    </h:head>
    <h:body style="padding-top: 60px">
        <h:outputScript library="holder" name="holder.js" />
        <!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->
        <b:navBar brand="handsfree" brandHref="#" fixed="top" fluid="true" style="background-color: lightblue;">

            <b:navbarLinks pull="right">
                <b:navLink value="Logout" icon="log-out" outcome="/index.xhtml"></b:navLink>
            </b:navbarLinks>
            <h:form styleClass="navbar-form navbar-right">
                <p style="margin-top: 4%">Welcome #{authenticationbean.email}</p>
            </h:form>
        </b:navBar>
        <b:container fluid="true">
            <b:row>
                <b:column col-sm="3" col-md="2" styleClass="sidebar" >
                    <h:form>
                        <!--<p:accordionPanel>
                            <p:tab title="Profile 1">
                                <b:navLink value="Gesture Commands" /><br/>
                                <b:navLink value="Voice Commands" outcome="/profiles_voice.xhtml" />
                            </p:tab>
                            <p:tab title="Profile 2">
                                <b:navLink value="Gesture Commands" /><br/>
                                <b:navLink value="Voice Commands" />
                            </p:tab>
                            <p:tab title="Profile 3">
                                <b:navLink value="Gesture Commands" /><br/>
                                <b:navLink value="Voice Commands" />
                            </p:tab>
                        </p:accordionPanel>-->

                        <b:accordion p:value="#{menuappbean.profilesApp}" p:var="profiles" expanded-panels="panel1,panel3">
                            <b:panel id="panel1" title="#{nome}">
                                <b:commandButton look="link" action="#{menuappbean.showGestureCommands}"><b:iconAwesome name="fa-hand-paper-o"/> Gesture Commands<br/></b:commandButton>
                                <br/>
                                <b:commandButton  look="link" action="#{menuappbean.showVoiceCommands}"><b:iconAwesome name="fa-microphone"/> &nbsp;Voice Commands<br/></b:commandButton>
                            </b:panel>
                        </b:accordion>  

                    </h:form>
                </b:column>
                <b:form>
                    <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                        <b:row styleClass="placeholders" style="margin-top: 3%">
                            <b:column col-xs="6" col-sm="3" styleClass="placeholder">
                                <img data-src="holder.js/200x200/sky" class="img-responsive"/>
                                <h4>Scroll Up</h4>
                                <br></br>
                                <b:commandButton span="12" value="Change Gesture" look="info" type="button" onclick="PF('dlg2').show();" />
                            </b:column>
                            <b:column col-xs="6" col-sm="3" styleClass="placeholder">
                                <img data-src="holder.js/200x200/vine" class="img-responsive"/>
                                <h4>Scroll Down</h4>
                                <br></br>
                                <b:commandButton span="12" value="Change Gesture" look="info"></b:commandButton>
                            </b:column>
                            <b:column col-xs="6" col-sm="3" styleClass="placeholder">
                                <img data-src="holder.js/200x200/sky" class="img-responsive"/>
                                <h4>Zoom in</h4>
                                <br></br>
                                <b:commandButton span="12" value="Change Gesture" look="info"></b:commandButton>
                            </b:column>
                            <b:column col-xs="6" col-sm="3" styleClass="placeholder">
                                <img data-src="holder.js/200x200/vine" class="img-responsive"/>
                                <h4>Zoom out</h4>
                                <br></br>
                                <b:commandButton span="12" value="Change Gesture" look="info"></b:commandButton>
                            </b:column>
                        </b:row>
                    </b:column>
                </b:form>
            </b:row>

        </b:container> 

        

        <h:form id="form">
            <p:dataGrid var="car" value="#{gesturesbean.listGesto}" columns="3" layout="grid"
                        rows="12" paginator="true" id="gestures"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="6,12,16">

                <f:facet name="header">
                    Gestures to Change
                </f:facet>

                <p:panel header="#{gesto.nome}" style="text-align:center">
                    <h:panelGrid columns="1" style="width:100%">
                        <b:row>
                            <b:commandButton span ="4" value="Change Gesture" look="info" action="#{changegesturebean.change}"></b:commandButton>
                            <b:column span="2"></b:column>
                        </b:row>
                    </h:panelGrid>
                </p:panel>

            </p:dataGrid>
        </h:form>






    <style type="text/css">
    .value {
        font-weight: bold;
    }
            .sub-header {
                border-bottom: 1px solid #eee;
                padding-bottom: 10px;
            }

            .navbar-fixed-top {
                border: 0 none;
            }
            .sidebar {
                display: none;
            }
            @media (min-width: 768px) {
                .sidebar {
                    background-color: lightblue;
                    border-right: 1px solid #eee;
                    bottom: 0;
                    display: block;
                    left: 0;
                    overflow-x: hidden;
                    overflow-y: auto;
                    padding: 20px;
                    position: fixed;
                    top: 51px;
                    z-index: 1000;
                }
            }
            .nav-list {
                margin-bottom: 20px;
                margin-left: -20px;
                margin-right: -21px;
            }
            .nav-list > li > a {
                padding-left: 20px;
                padding-right: 20px;
            }
            .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
                background-color: #428bca;
                color: #fff;
            }
            .main {
                padding: 20px;
            }
            @media (min-width: 768px) {
                .main {
                    padding-left: 40px;
                    padding-right: 40px;
                }
            }
            .main .page-header {
                margin-top: 0;
            }
            .placeholders {
                margin-bottom: 30px;
                text-align: center;
            }
            .placeholders h4 {
                margin-bottom: 0;
            }
            .placeholder {
                margin-bottom: 20px;
            }
            .placeholder img {
                border-radius: 50%;
                display: inline-block;
            }
        </style>
    </h:body>
</html>
